<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="container">
    <div class="form">
      <h2>Register for the Matrix Unplugged</h2>
      <form action="mailto:matrixclun@vitbhopal.ac.in?subject=Matrix%20Unplugged%20Registration" method="post" enctype="text/plain" class="signup-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
      
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
      
        <div class="form-group">
          <label for="reg-number">Registration Number:</label>
          <input type="text" id="reg-number" name="reg-number" placeholder="Enter your registration number" required>
        </div>
      
        <div class="form-group">
          <label for="batch">Batch:</label>
          <select id="batch" name="batch" required>
            <option value="21">21 batch</option>
            <option value="22">22 batch</option>
            <option value="23">23 batch</option>
            <option value="24">24 batch</option>
          </select>
        </div>
        <p>You will receive an email with payment details.</p>
        <div class="form-group">
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
