<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Event</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="content">
    <header>
      <h1>Multimedia Event: Relive the Matrix</h1>
      <p>Experience an interactive showcase of visuals and creativity.</p>
      <p>Time: 1pm-4pm</p>
    </header>
    <section>
      <h2>Activities</h2>
      <p>Short films, digital art, and interactive installations inspired by The Matrix.</p>
    </section>
    <section id="buttons">
        <button id="speaker"><img src="prev.png" alt="previous"></button>
        <button id="main"><img src="next.png" alt="next"></button>
    </section>
  </div>
  <script>
    document.getElementById('speaker').addEventListener('click', function () {
      window.location.href = 'speaker-session.html';
    });
    document.getElementById('main').addEventListener('click', function () {
      window.location.href = 'index.html';
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
